<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="playlist-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Create New Playlist</h2>
        <input type="text" id="playlist-name" placeholder="Enter playlist name">
        <button onclick="createPlaylist()">Create</button>
    </div>
</div>

<div class="grid-container">
    <div class="lib">
        <span onclick="expandLibrary()">&#9776; Library</span>
    </div>
    <nav class="mid mid-container">
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <div class="right">
            <form action="/">
                <input class="search" type="text" placeholder="Search.." name="search">
                <button class="btn-search" type="submit"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18" height="18" viewBox="0 0 50 50">

                </svg></button>
            </form>
        </div>
    </nav>
    <div class="logout">
        <form action="/logout" method="post">
            <button style="border: none;" class="logout" type="submit">Logout</button>
        </form>
    </div>

    <main class="main-container">
        <div class="content">
            <table>
                <thead>
                <tr class="theader">
                    <th>#</th>
                    <th>Title</th>
                    <th>Album</th>
                    <th>Artist</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="songs-table-body">
                </tbody>
            </table>
        </div>
    </main>

    <a href="index.html" class="browse">ðŸŽµ Return to player ðŸŽµ</a>

    <div class="playlist">
        <div>
            Songs:
            <ol>
            </ol>
        </div>
    </div>
    <div class="artist">
        <div>
            <p>Artist: <span id="artist-name"></span></p>
            <p>Album: <span id="album-name"></span></p>
        </div>
    </div>


</div>

<script src="script.js"></script>
</body>
</html>
